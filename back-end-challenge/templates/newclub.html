<!DOCTYPE html>
<html>
    <head>
        <title>TennisLink</title>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto p-1" href="#">Penn Clubs Review</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    {% if username%}
                    <li class="nav-item active nav-link">
                        Signed in as {{username}}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_club">add club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {%else%}

                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </nav>
    </head>
    <body>
        <style>
        body {
            background-color: #AFC7CB;
            background-size: cover;
        }

        *[role="form"] {
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #1E7398;
        }

        *[role="form"] h2 { 
            font-family: 'Open Sans' , sans-serif;
            font-size: 40px;
            font-weight: 600;
            color: #000000;
            margin-top: 5%;
        	margin-bottom: 3%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        </style>
        <div class="container">
            <form class="form-horizontal" role="form" action = "/api/clubs" method = "POST">
                <h2>Add a new club!</h2>
                <div class="form-group row">
                    <label for="username" class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" placeholder="club name" class="form-control" name= "club_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tags" class="col-sm-3 control-label">Tags:</label>
                    <div class="col-sm-9">
                        <select size = '2' multiple class="form-control" id="tag-selector" name = "tags">
                          <option>Fans</option>
                          <option>Technology</option>
                          <option>Programming</option>
                          <option>Procrastination</option>
                          <option>Performing Arts</option>
                          <option>Contrarian</option>
                          <option>Meme</option>
                          <option>Environmentally Friendly</option>
                          <option>Social</option>
                          <option>Potato</option>
                        </select>
                    </div>
                </div>
                <div class="form-group purple-border">
                    <label for = "description">Description:</label>
                    <textarea class="form-control" name="description" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Club</button>
            </form> 
        </div> 
    </body>
</html>
