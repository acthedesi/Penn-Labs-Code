<!DOCTYPE html>
<html>
    <head>
        <title>TennisLink</title>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto p-1" href="#">Penn Clubs Review</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    {% if username%}
                    <li class="nav-item active nav-link">
                        Signed in as {{username}}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_club">add club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {%else%}

                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </nav>
    </head>
    <body>
<!------ Include the above in your HEAD tag ---------->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<style>

        body {
            background-color: #AFC7CB;
            background-size: cover;
        }

*[role="form"] {
    max-width: 600px;
    padding: 20px;
    margin: 0 auto;
    border-radius: 0.3em;
    background-color: #1E7398;
}

*[role="form"] h2 { 
    font-family: 'Open Sans' , sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 5%;
	margin-bottom: 3%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 3px;
}

</style>
<div class="container">
            <form class="form-horizontal" action = "/register" method = "POST" role="form">
                <h2>Registration</h2>
				<div class="form-group row">
                    <label for="username" class="col-sm-3 control-label">Username*</label>
                    <div class="col-sm-9">
                        <input type="text" name ="username" placeholder="Username" class="form-control" required>
                    </div>
                </div>
				<div class="form-group row">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" name ="password" placeholder="Password" class="form-control" required>
                    </div>
                </div>
				<div class="form-group row">
                    <label for="email" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" placeholder="example@tennis.com" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name = "first_name" placeholder="First Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name = "last_name"  placeholder="Last Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="age" class="col-sm-3 control-label">Age* </label>
                    <div class="col-sm-9">
                        <input type = "text" name = "age" placeholder = "age" name = "age" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-sm-3 control-label">Graduation Year</label>
                    <div class="col-sm-9">
                        <select class="form-control" name = "year" id="year">
                          <option disabled selected>year</option>
                          <option>2020</option>
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number* </label>
                    <div class="col-sm-9">
                        <input type="text" name="phone" placeholder="Phone number" class="form-control" required>
                        <small class = "help-block">Format: 123-456-7890</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
   </body>
</html>
